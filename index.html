<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="main">
    <div class="pic tab">
      <img src="images/image-product-desktop.jpg" class="desktop img-device" alt="">
      <img src="images/image-product-mobile.jpg" class="mobile img-device" alt="">
    </div>
    <div class="blog tab">
         
     <p class="perfume">PERFUME</p>

     <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

     <p class="blog">
       A floral, solar and voluptuous interpretation composed by Olivier Polge,
       Perfumer-Creator for the House of CHANEL.
     </p>

     <div class="price">
       <h1 class="main-price">$149.99</h1>
       <p class="discount-price">$169.99</p>
     </div>

     <button href=""><img src="images/icon-cart.svg" class="cart" alt="">Add to Cart</button>
 
       </div>
  </div>
 

</body>
</html>
